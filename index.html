---
layout: default
---
<div class="home">
  <h1 class="page-heading">Works</h1>
  <div>
  	<a href="http://music.163.com/album?id=85547258" target="_blank">
  	<img src="https://i.imgur.com/yOC4r0o.jpg" alt="Banner-1st-Album"  class="pic-suit-size" >
  	</a>
  </div>
  <a href="https://github.com/DoodleBears">
  <img class="circle_image" alt="" src="https://i.imgur.com/0mUm0zT.png" >
  </a>
  <h1 class="page-heading">Posts</h1>
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
